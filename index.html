<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio webpage of Kacper Węglarz" />
    <meta
      name="keywords"
      content="portfolio,website,personal website,github,projects,computer science and engineering"
    />
    <meta name="author" content="Kacper Węglarz" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/png" href="./logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="js/profile-card.js"></script>
  </head>
  <body>
    <div id="colorlib-page">
      <div class="container-wrap">
        <a
          href="#"
          class="js-colorlib-nav-toggle colorlib-nav-toggle"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
          ><i></i
        ></a>
        <aside
          id="colorlib-aside"
          role="complementary"
          class="border js-fullheight no-print"
        >
          <div class="text-center">
            <div class="author-img">
              <img id="profile-img " src="" />
            </div>
            <h1 id="colorlib-logo"><a href="./index.html">Kacper Węglarz</a></h1>
          </div>
          <nav
            id="colorlib-main-menu"
            role="navigation"
            class="navbar"
            style="padding-top: 2em"
          >
            <div id="navbar" class="collapse">
              <ul>
                <li><a href="#" data-nav-section="about">About</a></li>
                <li><a href="#" data-nav-section="skills">Skills</a></li>
                <li>
                  <a href="#" data-nav-section="experience">Work Experience</a>
                </li>
                <li><a href="#" data-nav-section="education">Education</a></li>
                <li>
                  <a href="#" data-nav-section="repos">Top Repositories</a>
                </li>
                <li><a href="#" data-nav-section="blogs">Blogs</a></li>
                <li><a href="#" data-nav-section="contact">Contact</a></li>
              </ul>
            </div>
          </nav>
        </aside>
        <div id="colorlib-main">
          <section class="colorlib-about" data-section="about">
            <div class="colorlib-narrow-content">
              <div class="row animate-box" data-animate-effect="fadeInLeft">
                <div class="about-desc">
                  <h1>About</h1>
                  <div id="bio"></div>
                </div>
              </div>
            </div>
          </section>
          <section class="colorlib-skills" data-section="skills">
            <div class="colorlib-narrow-content">
              <div
                class="row row-bottom-padded-sm animate-box"
                data-animate-effect="fadeInLeft"
              >
                <div class="about-desc">
                  <h1>Skills</h1>
                </div>
              </div>
              <div id="skills" class="row"></div>
            </div>
          </section>
          <section class="colorlib-experience" data-section="experience">
            <div class="colorlib-narrow-content">
              <div
                class="row row-bottom-padded-sm animate-box"
                data-animate-effect="fadeInLeft"
              >
                <div class="about-desc">
                  <h1>Work <span >Experience</span></h1>
                </div>
              </div>
              <div class="timeline-centered" id="experience"></div>
            </div>
          </section>
          <section class="colorlib-education" data-section="education">
            <div class="colorlib-narrow-content">
              <div
                class="row row-bottom-padded-sm animate-box"
                data-animate-effect="fadeInLeft"
              >
                <div class="about-desc">
                  <h1>Education</h1>
                </div>
              </div>
              <div class="timeline-centered" id="education"></div>
            </div>
          </section>
          <section class="colorlib-experience no-print" data-section="repos">
            <div class="colorlib-narrow-content">
              <div
                class="row row-bottom-padded-sm animate-box"
                data-animate-effect="fadeInLeft"
              >
                <div class="about-desc">
                  <a
                    href="https://github.com/kacper-weglarz"
                    target="_blank"
                    style="color: inherit"
                  >
                    <h1>
                       <span>Top Repositories</span>
                      <i
                        class="fa fa-external-link"
                        aria-hidden="true"
                        style="font-size: 30px; color: rgb(83,90,172)"
                      ></i>
                    </h1>
                  </a>
                </div>
              </div>
              <ul
                id="accordion"
                class="accordion animate-box"
                data-animate-effect="fadeInLeft"
              >
                <li class="open">
                  <ul
                    id="repos"
                    class=""
                    style="display: block; padding: 0px"
                  ></ul>
                </li>
              </ul>
            </div>
          </section>
          <section class="colorlib-blogs no-print" data-section="blogs">
            <div class="colorlib-narrow-content">
              <div
                class="row row-bottom-padded-sm animate-box"
                data-animate-effect="fadeInLeft"
              >
              </div>
              <ul
                id="accordion"
                class="accordion animate-box"
                data-animate-effect="fadeInLeft"
              >
                <li class="open">
                  <ul
                    id="blogs"
                    class="submenu"
                    style="display: flex; flex-direction: column; gap: 20px"
                  ></ul>
                </li>
              </ul>
            </div>
          </section>
          <section class="colorlib-contact" data-section="contact">
            <div class="colorlib-narrow-content">
              <div
                class="row row-bottom-padded-sm animate-box"
                data-animate-effect="fadeInLeft"
              >
                <div class="about-desc">
                  <h1>Contact</h1>
                </div>
                <p>
                  Feel free to email me at
                  <strong>kacperw268@gmail.com</strong> for job oppurtunities.
                </p>
                <div id="contact-links"></div>
              </div>
            </div>
          </section>
          <section class="colorlib-footer no-print" data-section="footer">
            <div class="colorlib-narrow-content">
              <footer class="footer" id="footer"></footer>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>

    <script type="module">

    </script>
  </body>
</html>
